<!DOCTYPE html>
<html>

<head>
	<title></title>
	<script src="1maket.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		.wrap {
			width: 100%;
			min-height: 100vh;
			height: 100%;
			background-color: #212121;
			margin: auto;
		}

		input {
			width: 300px;
			height: 80px;
			border: none;
			outline: none;
			border: 2px solid #ccc;
			border-radius: 10px;
			display: block;
			margin: auto;
			font-size: 16px;
			color: #ccc;
			padding-left: 5px;
			background: transparent;
			margin-bottom: 30px;
		}

		h1 {
			text-align: center;
			font-family: arial;
			color: #ccc;
			padding-top: 20px;
			margin-bottom: 20px;
		}

		li,
		a {
			padding-bottom: 30px;
			color: #ccc;
			text-transform: uppercase;
			text-decoration: none;
			text-align: center;
			font-size: 20px;
			font-family: sans-serif;
			transition: 0.5s;
			list-style: none;
		}

		li:hover {
			transform: translateX(15px);
			transition: 0.2s;
		}

		button {
			width: 100px;
			height: 30px;
			background-color: rgb(119, 119, 119);
			border: none;
			color: #fff;
			font-family: arial;
			display: block;
			margin: auto;
			border-radius: 10px;

			outline: none;
			transition: 0.5s;
		}

		button:hover {
			opacity: 0.6;
			transition: 0.5s;
		}

		.tyt,
		.pusto {
			display: none;
			text-transform: uppercase;
			position: absolute;
			font-size: 90px;
			font-family: sans-serif;
		}

		.pusto {
			text-align: right;
			padding-left: 70%;
			margin-top: 5%;
			transform: rotate(25deg);
		}

		.tyt {
			margin-top: 12%;
			text-align: left;
			padding-left: 100px;
			transform: rotate(-15deg);
		}

		.strelaL,
		.strelaR {
			display: none;
			text-transform: uppercase;
			position: absolute;
			font-size: 90px;
			font-family: sans-serif;
		}

		.strelaL {
			padding-left: 100px;
			transform: rotate(6deg);
		}

		.strelaR {
			margin-left: 75%;
			margin-top: 3%;
			transform: rotate(175deg);
		}

		.madeby {
			text-transform: none;
		}

		img {
			width: 50px;
			height: 50px;
			margin-right: 10px;
			top: 15px;
			position: relative;
		}
	</style>
</head>

<body>
	<h1 class="strelaL">-----></h1>
	<h1 class="strelaR">-----></h1>
	<h1 class="tyt">ТУТ</h1>
	<h1 class="pusto">Пусто</h1>
	<div class="wrap">
		<h1 class="h1">Search....</h1>
		<input type="text" id="input" class="input" placeholder="Search....." onkeyup="keyup()" />

		<button onclick="bdlcl()">ADD elem</button>
		<div>
			<ul class="ul">
				<h1><a href="#" class="madeby"><img src='gradient logo.png'>Made by prostotema</a></h1>
			</ul>
		</div>
	</div>
</body>



</html>
